<!doctype html>
<html lang="{% if lang %}{{ lang }}{% else %}{{ site.lang }}{% endif %}" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% if title %}{{ title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if description %}{{ description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link href="{{ site.baseUrl }}assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    {% import 'macros/icon.html' as icon %}
    {% block body %}{% endblock %}
  </body>
</html>
