---

{% extends "layouts/matter.html" %}

{% block content %}
  <dl>
    {% for title, body in atoms %}
        <dt>
          <small><code>&nbsp;{{ title | escape }}</code></small>
        </dt>
        <dd>
          {% if body[0] %}
            {{ body | safe }}
          {% else %}
            <dl>
            {% for dt, dd in body %}
              <dt><code><small>{{ dt | escape }}</small></code></dt>
              <dd>{{ dd | safe }}</dd>
            {% endfor %}
            </dl>
          {% endif %}
        </dd>
    {% endfor %}
  </dl>
{% endblock %}
